<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="min-h-screen bg-zinc-900 flex flex-col gap-3">

        <div class="flex justify-between px-10 py-6">
            <h1 class="text-xl text-blue-400 inline font-medium "> Create User </h1>
            <a href="/users" class="text-xl text-yellow-500 inline"> All Users </a>
        </div>


        <form action="/create" method="post" class='p-4 flex flex-col gap-3 items-center bg-zinc-900'>

            <div class=" mt-3">
                <label for="" class="text-[white] text-base mb-1 block  "> Name </label>
                <input required type="text" class="min-w-[300px] py-2 rounded-md px-4 outline-none bg-zinc-700 text-white " name="name" placeholder="Enter name">
            </div>


            <div class=" mt-3">
                <label for="" class="text-[white] text-base mb-1 block  "> Email </label>
                <input required type="text" class="min-w-[300px] py-2 rounded-md px-4 outline-none bg-zinc-700 text-white " name="email" placeholder="Enter working email">
            </div>
 
            <div class=" mt-3">
                <label for="" class="text-[white] text-base mb-1 block  "> Username </label>
                <input required type="text" class="min-w-[300px] py-2 rounded-md px-4 outline-none bg-zinc-700 text-red-500 " name="Username" placeholder="Enter Username">
            </div>

            <input type="submit" value="Create User" class="bg-blue-700 rounded-md px-4 py-[7px] mt-10 text-white rounde-lg">


        </form>


    </div>
</body>

</html>
